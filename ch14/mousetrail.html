<!doctype html>
<body>

<style>
  .trail { /* className for the trail elements */
    position: absolute;
    height: 6px; width: 6px;
    border-radius: 3px;
    background: teal;
  }
  body {
    height: 300px;
  }
</style>
<script>
 // Your code here.
  for (var i = 0; i<10; i++) {
  	var dot = document.createElement("div");
    dot.className = "trail";
    document.body.appendChild(dot);
  }
  NodeList.prototype.forEach = Array.prototype.forEach;
  var dots = [];
  document.querySelectorAll('.trail').forEach(function(element, i){
    dots[i] = element;
  });
   console.log(dots.length);
  var count = 0;
  addEventListener("mousemove", function(event) {
    console.log(dots[count]);
    dots[count].style.left = (event.pageX - 4) + "px";
    dots[count].style.top = (event.pageY - 4) + "px";
    count++
    if (count > 9)
      count = 0;
  });
</script>
</body>
